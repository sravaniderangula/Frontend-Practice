<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="out">
        <div class="in1">
            <div class="in2">
                <div class="datetext">
                    <div>DATE</div>
                    <div>MONTH</div>
                    <div>YEAR</div>
                </div>

                <div class="datevalues">
                    <div id="dateValue">01</div>
                    <div id="monthValue">01</div>
                    <div id="yearValue">2025</div>
                </div>

                <div class="timetext">
                    <div>Hour</div>
                    <div>Min</div>
                    <div>Sec</div>
                </div>

                <div class="timevalues">
                    <div id="hourValue">12</div>
                    <div id="col1">:</div>
                    <div id="minuteValue">30</div>
                    <div id="col2">:</div>
                    <div id="secondValue">45</div>
                </div>

                <div class="ampm">
                    <div class="AM">
                        <div id="boxam"></div>
                        <div id="amtext">AM</div>
                    </div>

                    <div class="PM">
                        <div id="boxpm"></div>
                        <div id="pmtext">PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
